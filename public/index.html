<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot API - M5Paper Puppeteer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>📸 Screenshot API</h1>
            <p>Webページのスクリーンショットを撮影するAPIサービス</p>
        </header>

        <main class="main">
            <section class="form-section">
                <h2>スクリーンショット設定</h2>
                <form id="screenshotForm" class="form">
                    <div class="form-group">
                        <label for="url">URL <span class="required">*</span></label>
                        <input type="url" id="url" name="url" placeholder="https://example.com" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="width">幅 (px)</label>
                            <input type="number" id="width" name="width" value="1200" min="1" max="4000">
                        </div>
                        <div class="form-group">
                            <label for="height">高さ (px)</label>
                            <input type="number" id="height" name="height" value="800" min="1" max="4000">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="format">画像形式</label>
                            <select id="format" name="format">
                                <option value="png">PNG</option>
                                <option value="jpeg">JPEG</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quality">品質 (JPEG)</label>
                            <input type="number" id="quality" name="quality" value="90" min="1" max="100">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="fullPage" name="fullPage">
                            <span class="checkmark"></span>
                            フルページ撮影
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary" id="captureBtn">
                        <span class="btn-text">📸 スクリーンショット撮影</span>
                        <span class="loading-spinner"></span>
                    </button>
                </form>
            </section>

            <section class="api-section">
                <h2>API URL</h2>
                <div class="api-url-container">
                    <input type="text" id="apiUrl" class="api-url" readonly>
                    <button type="button" class="btn btn-secondary" id="copyBtn">📋 コピー</button>
                </div>
            </section>

            <section class="result-section" id="resultSection" style="display: none;">
                <h2>撮影結果</h2>
                <div class="result-container">
                    <img id="previewImage" class="preview-image" alt="Screenshot preview">
                    <div class="result-actions">
                        <button type="button" class="btn btn-primary" id="downloadBtn">💾 ダウンロード</button>
                        <button type="button" class="btn btn-secondary" id="newCaptureBtn">🔄 新しい撮影</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 M5Paper Puppeteer Screenshot API</p>
            <p><a href="/api-docs" target="_blank">API Documentation</a></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
